plugins {
  id 'application'
  id 'org.jetbrains.kotlin.jvm'
  id 'com.squareup.wire'
}

mainClassName = 'com.squareup.dinosaurs.Sample'

repositories {
  mavenLocal()
  mavenCentral()
}

dependencies {
  implementation "com.squareup.wire:wire-runtime:$VERSION_NAME"
}

wire {
  kotlin {
    javaInterop true
  }
}